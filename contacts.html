  <script>
  
  function checkForm() {
	var firstname = document.getElementById("firstName").value;   		//<!-- Contact form will ask user for first name and last name -->
	var lastname = document.getElementById("lastName").value;
	if(firstname == "" || lastname == "") {    							//<!-- If First Name and Last Name are not entered, a message will prompt the user to enter them both -->
		alert("Please complete all fields");
		return false;
		}
	var email = document.getElementById("email").value;  			//<!-- Contact form will also ask for email -->
	
	if(email == "" || email.indexOf('@') == -1 || email.indexOf('.') == -1) { //<!-- If email is not entered in the correct format, they will be prompted with an alert to enter the correct format -->
	alert("Email is requested in the following format: name@domain.com");
	return false;
	}
	else {
	return true;
	}
	}
  </script>

  <form action="thanks.html" method="post" onsubmit="return checkForm();">
